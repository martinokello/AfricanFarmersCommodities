<div  class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #commodityCategoryView="ngForm">
    <h4>Commodity Category</h4>
    <div class="form-group">
      <label>Commodity CategoryId - optional</label>
      <select id="commodityCategoryId" name="commodityCategoryId" value="-1" [(ngModel)]="commodityCategory.commodityCategoryId"></select>
    </div>
    <div class="form-group">
      <label>Commodity Category Name</label>
      <input type="text" name="commodityCategoryName" [(ngModel)]="commodityCategory.commodityCategoryName" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" [(ngModel)]="commodityCategory.description"></textarea>
    </div>
    <input type="button" value="Select Category" class="but-primary" (click)="selectCommodityCategory()" style="margin-top:10px;" />
    <input type="button" value="Add Category" class="but-primary" (click)="addCommodityCategory()" style="margin-top:10px;" />
    <input type="button" value="Update Category" class="but-primary" (click)="updateCommodityCategory()" style="margin-top:10px;" />
    <input type="button" value="Delete Category" class="but-primary" (click)="deleteCommodityCategory()" style="margin-top:10px;" />
  </form>
</div>
