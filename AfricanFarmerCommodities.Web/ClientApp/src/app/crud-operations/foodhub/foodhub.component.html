<div  class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #foodhubView="ngForm">
    <h4>FoodHub</h4>
    <div class="form-group">
      <label>FoodHubId - optional</label>
      <select id="foodHubId" name="foodHubId" value="-1" [(ngModel)]="foodHub.foodHubId"></select>
    </div>
    <div class="form-group">
      <label>FoodHubName</label>
      <input type="text" name="foodHubName" [(ngModel)]="foodHub.foodHubName" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" name="description" [(ngModel)]="foodHub.description"></textarea>
    </div>
    <div class="form-group">
      <label>LocationId</label>
      <select id="fhlocationId" name="locationId" [(ngModel)]="foodHub.location.locationId"></select>
    </div>
    <input type="button" value="Select FoodHub" class="but-primary" (click)="selectFoodHub()" style="margin-top:10px;" />
    <input type="button" value="Add FoodHub" class="but-primary" (click)="addFoodHub()" style="margin-top:10px;" />
    <input type="button" value="Update FoodHub" class="but-primary" (click)="updateFoodHub()" style="margin-top:10px;" />
    <input type="button" value="Delete FoodHub" class="but-primary" (click)="deleteFoodHub()" style="margin-top:10px;" />
  </form>
</div>
