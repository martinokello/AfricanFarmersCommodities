<div id="client-wrapper-commodity" class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #commodityView="ngForm">
    <h4>Commodity</h4>
    <div class="form-group">
      <label>CommodityId - optional</label>
      <select id="commodityId" type="number" name="commodityId" value="0" [(ngModel)]="commodity.commodityId" (change)="selectCommodity()"></select>
    </div>
    <div class="form-group">
      <input type="button" value="Order Commodity" class="but-primary" (click)="OrderCommodity()" style="margin-top:10px;" />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="comusername" name="username" [(ngModel)]="commodity.username" readonly />
    </div>
    <div class="form-group">
      <label>CompanyId</label>
      <select id="comcompanyId" name="companyId" [(ngModel)]="commodity.companyId"></select>
    </div>
    <div class="form-group">
      <label>FarmerId</label>
      <select id="comfarmerId" name="farmerId" value="-1" [(ngModel)]="commodity.farmerId"></select>
    </div>
    <div class="form-group">
      <label>Commodity Name</label>
      <input type="text" name="commodityName" [(ngModel)]="commodity.commodityName" />
    </div>
    <div class="form-group">
      <label>Commodity Description</label>
      <textarea name="commodityDescription" [(ngModel)]="commodity.commodityDescription"></textarea>
    </div>
    <div class="form-group">
      <label>Commodity Unit Price</label>
      <input type="number" name="commodityUnitPrice" [(ngModel)]="commodity.commodityUnitPrice" />
    </div>
    <div class="form-group">
      <label>Number Of Units</label>
      <input type="number" name="numberOfUnits" [(ngModel)]="commodity.numberOfUnits" />
    </div>
    <div class="form-group">
      <label>Commodity Units</label>
      <select id="comcommodityUnitId" name="commodityUnitId" [(ngModel)]="commodity.commodityUnitId"></select>
    </div>
    <div class="form-group">
      <label>CommodityCategoryId</label>
      <select id="comcommodityCategoryId" name="commodityCategoryId" [(ngModel)]="commodity.commodityCategoryId"></select>
    </div>
    <input type="button" value="Select Commodity" class="but-primary" (click)="selectCommodity()" style="margin-top:10px;" />
    <input type="button" value="Add Commodity" class="but-primary" (click)="addCommodity()" style="margin-top:10px;" />
    <input type="button" value="Update Commodity" class="but-primary" (click)="updateCommodity()" style="margin-top:10px;" />
    <input type="button" value="Delete Commodity" class="but-primary" (click)="deleteCommodity()" style="margin-top:10px;" />
  </form>
</div>
