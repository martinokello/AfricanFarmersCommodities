<div class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #addressView="ngForm">
    <h4> Address</h4>
    <div #Address>
      <div class="form-group">
        <label>AddressId - optional</label>
        <select id="addressId" name="addressId" [(ngModel)]="address.addressId"></select>
      </div>
      <div class="form-group">
        <label>Address Line 1</label>
        <input type="text" name="addressLine1" [(ngModel)]="address.addressLine1" />
      </div>
      <div class="form-group">
        <label>Address Line 2</label>
        <input type="text" name="addressLine2" [(ngModel)]="address.addressLine2" />
      </div>
      <div class="form-group">
        <label>Town</label>
        <input type="text" name="town" [(ngModel)]="address.town" />
      </div>
      <div class="form-group">
        <label>Post Code</label>
        <input type="text" name="postCode" [(ngModel)]="address.postCode" />
      </div>
      <div class="form-group">
        <label>Country</label>
        <input type="text" name="country" [(ngModel)]="address.country" />
      </div>
    </div>
    <input type="button" value="Select Address" class="but-primary" (click)="selectAddress()" style="margin-top:10px;" />
    <input type="button" value="Add Address" class="but-primary" (click)="addAddress()" style="margin-top:10px;" />
    <input type="button" value="Update Address" class="but-primary" (click)="updateAddress()" style="margin-top:10px;" />
    <input type="button" value="Delete Location" class="but-primary" (click)="deleteAddress()" style="margin-top:10px;" />
  </form>
</div>
