<div id="client-wrapper-vehcat" class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #vehicleCategoryView="ngForm">
    <h4>Vehicle Category</h4>
    <div class="form-group">
      <label>VehicleCategoryId - optional</label>
      <select id="vecVehicleCategoryId" name="vehicleCategoryId" [(ngModel)]="vehicleCategory.vehicleCategoryId"></select>
    </div>
    <div class="form-group">
      <label>VehicleCategory Name</label>
      <input type="text" name="vehicleCategoryName" [(ngModel)]="vehicleCategory.vehicleCategoryName"/>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea type="text" name="description" [(ngModel)]="vehicleCategory.description"></textarea>
    </div>
    <input type="button" value="Select Category" class="but-primary" (click)="selectVehicleCategory()" style="margin-top:10px;" />
    <input type="button" value="Add Category" class="but-primary" (click)="addVehicleCategory()" style="margin-top:10px;" />
    <input type="button" value="Update Category" class="but-primary" (click)="updateVehicleCategory()" style="margin-top:10px;" />
    <input type="button" value="Delete Category" class="but-primary" (click)="deleteVehicleCategory()" style="margin-top:10px;" />
  </form>
</div>
