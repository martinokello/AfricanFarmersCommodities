<div id="client-wrapper-veh" class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #vehicleView="ngForm">
    <h4>Vehicle</h4>
    <div class="form-group">
      <label>VehicleId - optional</label>
      <select id="vehVehicleId" name="vehicleId" value="-1" [(ngModel)]="vehicle.vehicleId"></select>
    </div>
    <div class="form-group">
      <label>Vehicle Registration</label>
      <input type="text" name="vehicleRegistration" [(ngModel)]="vehicle.vehicleRegistration" />
    </div>
    <div class="form-group">
      <label>Vehicle Condition</label>
      <input type="checkbox" name="inGoodCondition" [(ngModel)]="vehicle.inGoodCondition" />
    </div>
    <div class="form-group">
      <label>Vehicle CategoryId</label>
      <select id="vehVehicleCategoryId" name="vehicleCategoryId" [(ngModel)]="vehicle.vehicleCategory.vehicleCategoryId"></select>
    </div>
    <div class="form-group">
      <label>vehicle Capacity</label>
      <select id="vcatvehicleCapacityId" name="vehicleCapacityId" [(ngModel)]="vehicle.vehicleCapacity.vehicleCapacityId"></select>
    </div>
    <div class="form-group">
      <label>Vehicle CompanyId</label>
      <select id="vehVehicleCompanyId" name="companyId" [(ngModel)]="vehicle.company.companyId"></select>
    </div>
    <input type="button" value="Select Vehicle" class="but-primary" (click)="selectVehicle()" style="margin-top:10px;" />
    <input type="button" value="Add Vehicle" class="but-primary" (click)="addVehicle()" style="margin-top:10px;" />
    <input type="button" value="Update Vehicle" class="but-primary" (click)="updateVehicle()" style="margin-top:10px;" />
    <input type="button" value="Delete Vehicle" class="but-primary" (click)="deleteVehicle()" style="margin-top:10px;" />
  </form>
</div>
