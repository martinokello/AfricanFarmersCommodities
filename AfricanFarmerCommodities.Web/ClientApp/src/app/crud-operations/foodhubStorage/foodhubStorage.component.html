<div  class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #foodhubView="ngForm">
    <h4>FoodHub Storage</h4>
    <div class="form-group">
      <label>FoodHubStorageId - optional</label>
      <select id="foodHubStorageId" name="foodHubStorageId"  [(ngModel)]="foodHubStorage.foodHubStorageId"></select>
    </div>
    <div class="form-group">
      <label>FoodHub Storage Name</label>
      <input type="text" name="foodHubStorageName" [(ngModel)]="foodHubStorage.foodHubStorageName" />
    </div>
    <div class="form-group">
      <label>Dry Storage Capacity</label>
      <input type="number" name="dryStorageCapacity" [(ngModel)]="foodHubStorage.dryStorageCapacity" />
    </div>
    <div class="form-group">
      <label>Refregerated Strorage Capacity</label>
      <input type="number" name="refreigeratedStorageCapacity" [(ngModel)]="foodHubStorage.refreigeratedStorageCapacity" />
    </div>
    <div class="form-group">
      <label>Used Dry Storage Capacity</label>
      <input type="number" name="usedDryStorageCapacity" [(ngModel)]="foodHubStorage.usedDryStorageCapacity" />
    </div>
    <div class="form-group">
      <label>Used Refregerated Strorage Capacity</label>
      <input type="number" name="usedRefreigeratedStorageCapacity" [(ngModel)]="foodHubStorage.usedRefreigeratedStorageCapacity" />
    </div>
    <div class="form-group">
      <label>FoodHubId</label>
      <select id="fhsfoodHubId" name="foodHubId"  [(ngModel)]="foodHubStorage.foodHubId"></select>
    </div>
    <div class="form-group">
      <label>CommodityUnitId</label>
      <select id="fhscommodityUnitId" name="commodityUnitId" [(ngModel)]="foodHubStorage.commodityUnitId"></select>
    </div>
    <input type="button" value="Select Strorage" class="but-primary" (click)="selectFoodHubStorage()" style="margin-top:10px;" />
    <input type="button" value="Add Strorage" class="but-primary" (click)="addFoodHubStorage()" style="margin-top:10px;" />
    <input type="button" value="Update Strorage" class="but-primary" (click)="updateFoodHubStorage()" style="margin-top:10px;" />
    <input type="button" value="Delete Strorage" class="but-primary" (click)="deleteFoodHubStorage()" style="margin-top:10px;" />
  </form>
</div>
