<div id="client-wrapper-commodity-unit" class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #commodityUnitView="ngForm">
    <h4>Commodity Unit</h4>
    <div class="form-group">
      <label>CommoditUnitId - optional</label>
      <select id="commodityUnitId" name="commodityUnitId" value="0" [(ngModel)]="commodityUnit.commodityUnitId"></select>
    </div>
    <div class="form-group">
      <label>Commodity Unit Name</label>
      <input type="text" name="commodityUnitName" [(ngModel)]="commodityUnit.commodityUnitName" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description" [(ngModel)]="commodityUnit.description"></textarea>
    </div>
    <input type="button" value="Select Unit" class="but-primary" (click)="selectCommodityUnit()" style="margin-top:10px;" />
    <input type="button" value="Add Unit" class="but-primary" (click)="addCommodityUnit()" style="margin-top:10px;" />
    <input type="button" value="Update Unit" class="but-primary" (click)="updateCommodityUnit()" style="margin-top:10px;" />
    <input type="button" value="Delete Unit" class="but-primary" (click)="deleteCommodityUnit()" style="margin-top:10px;" />
  </form>
</div>
