<div id="client-wrapper-vehcap" class="col-lg-12" style="text-align:left !important; color:black !important;">
  <form #vehicleCapcityView="ngForm">
    <h4>Vehicle Capacity</h4>
    <div class="form-group">
      <label>VehicleCapacityId - optional</label>
      <select id="vehicleCapacityId" name="vehicleCapacityId" [(ngModel)]="vehicleCapacity.vehicleCapacityId"></select>
    </div>
    <div class="form-group">
      <label>Vehicle Capacity Units</label>
      <input type="text" name="vechicleCapacityUnitsName" [(ngModel)]="vehicleCapacity.vechicleCapacityUnitsName" />
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="description"  id="description" [(ngModel)]="vehicleCapacity.description"></textarea>
    </div>
    <div class="form-group">
      <label>Vehicle Capacity</label>
      <input type="number" id="vechicleCapacity" name="vechicleCapacity" [(ngModel)]="vehicleCapacity.vechicleCapacity" />
    </div>
    <input type="button" value="Select Vehicle Capacity" class="but-primary" (click)="selectVehicleCapacity()" style="margin-top:10px;" />
    <input type="button" value="Add Vehicle Capacity" class="but-primary" (click)="addVehicleCapacity()" style="margin-top:10px;" />
    <input type="button" value="Update Vehicle Capacity" class="but-primary" (click)="updateVehicleCapacity()" style="margin-top:10px;" />
    <input type="button" value="Delete Vehicle Capacity" class="but-primary" (click)="deleteVehicleCapacity()" style="margin-top:10px;" />
  </form>
</div>
