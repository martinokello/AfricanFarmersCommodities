<div id="client-wrapper-vehmonitor" class="container-fluid">
  <div style="text-align:left !important; color:black !important;">

    <h4>Vehicle Monitoring System</h4><br />
    <input type="button" class="btn-primary" (click)="getAndroidMobileLocationApp()" style="padding: 5px !important;" value="Get: Android Location Emitter"/><br/><br/>
    <input type="button" class="btn-primary" (click)="getIosMobileLocationApp()" style="padding:5px !important;" value="Get: Mac/IOS Location Emitter"/><br/><br/>
    <section>
      <div id="monitormap" style="min-height:380px;width:99%; padding-top: 10px; padding: 10px; z-index: 10000; position: relative;">
      </div>
    </section>
    <form #monitorView="ngForm">
      <div class="form-group">
        <label>Vehicle Registration</label>
        <select id="vhmonitor" name="vehicleRegistration" [(ngModel)]="currentVehicle.vehicleRegistration" (change)="showVehicle()"></select>
      </div>
      <input type="button" value="Select Vehicle" class="but-primary" (click)="showVehicle()" />
      <input type="button" value="Show All Vehicles" class="but-primary" (click)="showAllVehicles()" />
      <input type="button" value="Remove Vehicle" class="but-primary" (click)="removeVehicle()" />
    </form>
  </div>
</div>
