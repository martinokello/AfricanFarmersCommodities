<div #mealView class="col-lg-12" style="text-align:left !important; color:black !important;">
  <iframe id="payPalPayments" style="display:none;"></iframe>
  <div #payments>
    <div style="margin-bottom:14px !important;">
      <a [routerLink]="['/unpaid-invoices']">Your Previous Unpaid Invoices</a>
    </div>
    <div>
      <img src="/images/paypal_logo.gif" alt="paypal logo" /><img src="/images/shopBasketFigure.jpg" alt="shop basket!" style="width:190px;height:auto;background-color:white !important;" />
    </div>
    <div id="basketDiv">
      <span id="runningTotal">
        Runnng Total Price: {{runningTotalPrice}} Payable.
      </span>
    </div>
    <div>
      <input type="button" value="Pay Order" class="but-primary" (click)="makePayment()" />
      <input type="button" value="Clear Basket" class="but-primary" (click)="clearBasket()" />
    </div>
    <div #commoditiesOrder>
      <div *ngFor="let commodity of contentOrders">
        <form id="form{{commodity.commodityId}}">
          <span style="visibility:hidden;">{{commodity.commodityId}}</span>
          <div class="row">
            <span class="col-lg-4">{{commodity.commodityName}}</span>
            <span class="col-lg-4">Unit Price: {{commodity.commodityUnitPrice}}</span>
            <span class="col-lg-4">Number Of Units: <input type="text" id="numberOfUnits" name="numberOfUnits" value="{{commodity.numberOfUnits}}" placeholder="Number of Units Required" /></span>
          </div>
          <div>
            <span>Maximum Number Of Units Available: {{commodity.unitsAvailable}}</span><br />
          </div>
          <hr /><br />
          <input type="button" class="btn-primary" value="Add Commodity" name="addButton" (click)="addCommodity(commodity.commodityId.toString())" />
          <input type="button" class="btn-primary" value="Remove Commodity" name="removeButton" (click)="removeCommodity(commodity.commodityId.toString())" />
        </form>
      </div>
    </div>
    <div class="form-group">
      <label>Amount Paying</label>
      <input type="text" value="{{runningTotalPrice}} " [(ngModel)]="currentPayment" min="0" readonly />
    </div>
  </div>
</div>
