<div #unpaidInvoicesView class="col-lg-12" style="text-align:left !important; color:black !important;">
  <div #payments>
    <div>
      <img src="/images/paypal_logo.gif" alt="paypal logo" /><br />
      <span>Total Cost Left To pay: {{amountLeftToPay}}</span>
    </div>
    <div *ngFor="let invoice of unpaidInvoices">
      <div>Invoice Name: {{invoice.InvoiceName}}:</div>
      <div>Invoice Id: {{invoice.invoiceId}}</div>
      <div>Invoice Date: {{invoice.dateCreated.toString()}}</div>
      <form id="unpaidInvoicesForm{{invoice.invoiceId}}" method="get">
        <div class="form-group">
          <label>Amount Left to Pay</label>
          <input type="number" name="grossCost" value="{{invoice.grossCost}}" min="0" readonly />
          <input type="hidden" name="invoiceId" value="{{invoice.invoiceId}}" />
          <input type="hidden" name="userId" value="{{invoice.userId}}" />
        </div>
        <div class="form-group">
          <label>Amount Paying</label>
          <input type="number" name="currentPayment" value="{{invoice.grossCost}}" min="0" />
        </div>
        <input type="button" value="Pay Installment" class="but-primary" (click)="makePayment($event)" /><br />
        <hr />
      </form>
    </div>
  </div>
</div>
