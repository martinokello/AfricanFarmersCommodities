<div class="col-lg-12" style="text-align:left !important; color:black !important;">
  <div id="#unScheduledVehicleWithCapacity">
    <form #unScheduledVehicleWithCapacityForm="ngForm">
      <h4>Vehicle Currently Not Scheduled Grouped with Capacity</h4>
      <div>
        <canvas id="unScheduledVehicleCanvas" style="width:80%; height:auto;"></canvas>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <span class="col-lg-offset-1">&nbsp;</span>
          <div id="unScheduledVehicleResults" class="col-lg-12">
            <div id="content">

            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <select name="vehicleId" id="unShvehicleId" ngModel="unScheduledVehicle.vehicleId" (change)="GetVehicleCostDataByCategory()">
          <ng-container *ngFor="let optVehicleData of allUnScheduledVehicle">
            <option value="{{optVehicleData.vehicleId}}">{{optVehicleData.vehicleRegistration}}</option>
          </ng-container>
        </select>
      </div>
      <div class="form-group">
        <label>Vehicle Registration</label>
        <input type="text" name="vehicleRegistration" [(ngModel)]="unScheduledVehicle.vehicleRegistration" readonly />
      </div>
      <div class="form-group">
        <label>Vehicle Category</label>
        <input type="text" id="vehicleCategoryName" name="vehicleCategoryName" [(ngModel)]="unScheduledVehicle.vehicleCategoryName" readonly />
      </div>
      <div class="form-group">
        <label>Vehicle company Name</label>
        <input type="text" id="companyName" name="companyName" [(ngModel)]="unScheduledVehicle.companyName" readonly />
      </div>
      <div class="form-group">
        <label>Vehicle Scheduled Cost</label>
        <input type="text" id="cost" name="cost" [(ngModel)]="unScheduledVehicle.cost" readonly />
      </div>
      <div class="form-group">
        <label>Vehicle Scheduled Description</label>
        <textarea id="description" name="description" readonly>
          {{unScheduledVehicle.description}}
        </textarea>
      </div>
    </form>
  </div>
</div>
